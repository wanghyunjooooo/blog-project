<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 네이버 블로그 스타일처럼 심플하게 */
        #title {
            border: none;
            border-bottom: 1px solid #ddd;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            outline: none;
            width: 100%;
        }

        #content {
            border: none;
            font-size: 1.1rem;
            min-height: 400px;
            outline: none;
            resize: none;
            width: 100%;
        }

        #title::placeholder {
            color: #aaa;
        }

        #content::placeholder {
            color: #bbb;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MyBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="main.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="post.html">Post</a></li>
                    <li class="nav-item"><a class="nav-link" href="mypage.html">My</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 글쓰기 영역 -->
    <div class="container my-5">
        <form id="postForm" enctype="multipart/form-data">
            <!-- 제목 -->
            <input type="text" id="title" name="title" placeholder="제목" required>

            <!-- 내용 -->
            <textarea id="content" name="content" placeholder="탐감과 함께 나의 일상을 기록해보세요!" required></textarea>

            <!-- 이미지 업로드 -->
            <div class="mt-3">
                <input class="form-control" type="file" id="image" name="image" accept="image/*">
                <small class="text-muted">PNG, JPG, GIF 형식 지원 (선택)</small>
            </div>

            <!-- user_id -->
            <input type="hidden" id="user_id" name="user_id" value="1">

            <!-- 버튼 영역 -->
            <div class="d-flex justify-content-end mt-4 gap-2">
                <button type="button" class="btn btn-secondary btn-lg" id="previewBtn">👀 미리보기</button>
                <button type="submit" class="btn btn-primary btn-lg">✨ 게시글 등록하기</button>
            </div>
        </form>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const form = document.getElementById('postForm');
        const previewBtn = document.getElementById('previewBtn');

        // 미리보기 버튼 클릭
        previewBtn.addEventListener('click', () => {
            const title = document.getElementById('title').value || '(제목 없음)';
            const content = document.getElementById('content').value || '(내용 없음)';

            const previewWindow = window.open('', '미리보기', 'width=800,height=600');
            previewWindow.document.write(`
        <html>
        <head>
          <title>미리보기</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        </head>
        <body class="p-5">
          <h1>${title}</h1>
          <p style="white-space: pre-line; font-size: 1.1rem;">${content}</p>
        </body>
        </html>
      `);
            previewWindow.document.close();
        });

        // 게시글 등록
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                const res = await axios.post('http://localhost:3000/posts', formData, {
                    headers: { 'Content-Type': 'multipart/form-data' }
                });

                alert(`게시글이 성공적으로 등록되었습니다! ${res.data.author_name || '알 수 없음'}`);
                window.location.href = 'main.html';
            } catch (err) {
                console.error(err);
                alert('게시글 등록 실패');
            }
        });
    </script>
</body>

</html>
