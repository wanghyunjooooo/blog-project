<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #title {
            border: none;
            border-bottom: 1px solid #ddd;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            outline: none;
            width: 100%;
        }

        #content {
            border: none;
            font-size: 1.1rem;
            min-height: 400px;
            outline: none;
            resize: none;
            width: 100%;
        }

        #title::placeholder {
            color: #aaa;
        }

        #content::placeholder {
            color: #bbb;
        }

        #currentImg {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MyBlog</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="main.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="post.html">Post</a></li>
                    <li class="nav-item"><a class="nav-link" href="mypage.html">My</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <form id="postForm" enctype="multipart/form-data">
            <input type="text" id="title" name="title" placeholder="제목" required>
            <textarea id="content" name="content" placeholder="내용" required></textarea>
            <div class="mt-3">
                <input class="form-control" type="file" id="image" name="image" accept="image/*">
                <img id="currentImg" src="" alt="" style="display:none;">
            </div>
            <div class="d-flex justify-content-end mt-4 gap-2">
                <button type="submit" class="btn btn-primary btn-lg">✨ 저장하기</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) { alert('로그인 후 작성 가능합니다.'); window.location.href = 'index.html'; }

        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('post_id');
        const form = document.getElementById('postForm');
        const titleInput = document.getElementById('title');
        const contentInput = document.getElementById('content');
        const imageInput = document.getElementById('image');
        const currentImg = document.getElementById('currentImg');

        if (postId) {
            axios.get(`http://localhost:3000/posts/${postId}`, { headers: { 'Authorization': `Bearer ${token}` } })
                .then(res => {
                    titleInput.value = res.data.title;
                    contentInput.value = res.data.content;
                    if (res.data.image_url) {
                        currentImg.src = `http://localhost:3000${res.data.image_url}`;
                        currentImg.style.display = 'block';
                    }
                }).catch(err => { console.error(err); alert('글 불러오기 실패'); });
        }

        form.addEventListener('submit', async e => {
            e.preventDefault();
            const formData = new FormData(form);
            try {
                if (postId) {
                    await axios.put(`http://localhost:3000/posts/${postId}`, formData, { headers: { 'Authorization': `Bearer ${token}` } });
                    alert('게시글 수정 완료');
                } else {
                    await axios.post('http://localhost:3000/posts', formData, { headers: { 'Authorization': `Bearer ${token}` } });
                    alert('게시글 등록 완료');
                }
                window.location.href = 'mypage.html';
            } catch (err) { console.error(err); alert('글 저장 실패'); }
        });
    </script>
</body>

</html>
