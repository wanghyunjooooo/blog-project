<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
    }

    .card {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>

<body>
  <div class="card shadow">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Sign Up</h3>
      <form id="signupForm">
        <div class="mb-3">
          <label for="signupName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="signupName" placeholder="Enter name" required>
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success">Sign Up</button>
        </div>
      </form>
      <hr>
      <p class="text-center">Already have an account?
        <a href="login.html" class="text-decoration-none">Login</a>
      </p>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value.trim();

      try {
        const res = await fetch('http://localhost:3000/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();
        if (res.ok) {
          alert('회원가입이 완료되었습니다. 로그인 해주세요!');
          window.location.href = 'index.html';  // ✅ 회원가입 성공 후 로그인 페이지로 이동
        } else {
          alert(data.message);
        }
      } catch (err) {
        console.error(err);
        alert('서버 연결 오류');
      }
    });
  </script>
</body>

</html>
