<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/post_detail.css" rel="stylesheet">
</head>

<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container"><a class="navbar-brand" href="main.html">MyBlog</a></div>
    </nav>

    <!-- 게시글 상세 -->
    <div class="post-container">
        <h1 id="postTitle">게시글 제목</h1>
        <div id="postMeta">작성자: <span id="postAuthor">알 수 없음</span> | <span id="postDate"></span></div>
        <img id="postImage" src="">
        <div id="postContent">게시글 내용</div>

        <!-- 좋아요 버튼 -->
        <div class="like-btn">
            <button id="likeButton" class="btn btn-outline-primary">
                ❤️ 좋아요 (<span id="likeCount">0</span>)
            </button>
        </div>

        <!-- 댓글 영역 -->
        <div class="comment-box">
            <h4>댓글</h4>
            <div id="commentsList"></div>
            <div class="comment-input-wrapper">
                <img id="myProfilePic" src="" alt="프로필" />
                <textarea id="commentInput" class="form-control" placeholder="댓글을 입력하세요"></textarea>
            </div>
            <button class="btn btn-primary mt-2" id="commentBtn">댓글 달기</button>
        </div>

        <div class="mt-5 text-end"><a href="main.html" class="btn btn-outline-secondary">← 목록으로</a></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/post_detail.js"></script>
</body>

</html>
