<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MyBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="main.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="post.html">Post</a></li>
                    <li class="nav-item"><a class="nav-link" href="mypage.html">My</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card shadow-lg">
            <!-- 이미지 -->
            <img id="postImage" src="https://via.placeholder.com/800x400" class="card-img-top" alt="Post Image">

            <div class="card-body">
                <!-- 제목 -->
                <h2 id="postTitle" class="card-title">게시글 제목</h2>

                <!-- 작성자 -->
                <p id="postAuthor" class="text-muted mb-3">작성자: </p>

                <!-- 본문 -->
                <p id="postContent" class="card-text">게시글 내용</p>

                <a href="main.html" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const postId = params.get('post_id');

        async function loadPost() {
            try {
                // 작성자 이름(author_name)까지 포함
                const res = await axios.get(`http://localhost:3000/posts/${postId}`);
                const post = res.data;

                document.getElementById('postTitle').textContent = post.title;
                document.getElementById('postContent').textContent = post.content;
                document.getElementById('postImage').src = post.image_url || 'https://via.placeholder.com/800x400';

                // 작성자 표시
                document.getElementById('postAuthor').textContent = `작성자: ${post.author_name || '알 수 없음'}`;
            } catch (err) {
                console.error(err);
                alert('게시글을 불러오는데 실패했습니다.');
            }
        }

        loadPost();
    </script>
</body>

</html>
