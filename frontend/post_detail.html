<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .post-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
        }

        #postTitle {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #postMeta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        #postImage {
            max-width: 100%;
            border-radius: 5px;
            margin: 20px 0;
        }

        #postContent {
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-line;
            /* 줄바꿈 반영 */
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="main.html">MyBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- 게시글 상세 -->
    <div class="post-container">
        <!-- 제목 -->
        <h1 id="postTitle">게시글 제목</h1>

        <!-- 작성자 & 날짜 -->
        <div id="postMeta">작성자: <span id="postAuthor">알 수 없음</span> | <span id="postDate"></span></div>

        <!-- 이미지 -->
        <img id="postImage" src="" alt="Post Image" style="display: none;">

        <!-- 본문 -->
        <div id="postContent">게시글 내용</div>

        <div class="mt-5 text-end">
            <a href="main.html" class="btn btn-outline-secondary">← 목록으로</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const postId = params.get('post_id');

        async function loadPost() {
            try {
                const res = await axios.get(`http://localhost:3000/posts/${postId}`);
                const post = res.data;

                document.getElementById('postTitle').textContent = post.title;
                document.getElementById('postContent').textContent = post.content;
                document.getElementById('postAuthor').textContent = post.author_name || '알 수 없음';

                // 날짜 있으면 YYYY-MM-DD 표시
                if (post.created_at) {
                    const date = new Date(post.created_at);
                    document.getElementById('postDate').textContent = date.toLocaleDateString();
                }

                // 이미지 있으면 표시
                if (post.image_url) {
                    const img = document.getElementById('postImage');
                    img.src = post.image_url;
                    img.style.display = "block";
                }
            } catch (err) {
                console.error(err);
                alert('게시글을 불러오는데 실패했습니다.');
            }
        }

        loadPost();
    </script>
</body>

</html>
