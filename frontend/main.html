<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .post-item {
      display: flex;
      border-bottom: 1px solid #e0e0e0;
      padding: 15px 0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .post-item:hover {
      background-color: #f8f9fa;
    }

    .post-left {
      flex: 1;
      padding-right: 15px;
    }

    .post-author {
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 5px;
    }

    .author-img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
    }

    .post-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .post-summary {
      font-size: 0.95rem;
      color: #555;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .post-right img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
    }

    .like-btn {
      border: none;
      background: none;
      font-size: 1.1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 8px;
    }

    @media(max-width: 768px) {
      .post-item {
        flex-direction: column;
      }

      .post-right {
        margin-top: 10px;
      }

      .post-right img {
        width: 100%;
        height: auto;
      }
    }

    .search-bar {
      max-width: 500px;
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MyBlog</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="main.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="post.html">Post</a></li>
          <li class="nav-item"><a class="nav-link" href="mypage.html">My</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="search-bar">
    <div class="input-group">
      <input type="text" id="searchInput" class="form-control" placeholder="검색어를 입력하세요">
      <button class="btn btn-outline-secondary" type="button" onclick="searchPosts()">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>

  <div class="container my-5" id="postList"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const token = localStorage.getItem("token");
    if (!token) { alert("로그인이 필요합니다."); window.location.href = "login.html"; }

    async function loadPosts(query = '') {
      try {
        const url = query
          ? `http://localhost:3000/search?keyword=${encodeURIComponent(query)}`
          : `http://localhost:3000/posts`;

        const res = await axios.get(url, { headers: { Authorization: `Bearer ${token}` } });
        const posts = res.data;
        const postList = document.getElementById('postList');
        postList.innerHTML = '';

        if (!posts.length) { postList.innerHTML = '<p class="text-center lead">최근 게시물이 없습니다.</p>'; return; }

        posts.forEach(post => {
          const div = document.createElement('div');
          div.className = 'post-item';

          const authorImg = post.author_profile || 'uploads/default_profile.png';
          const postImg = post.image_url || 'uploads/default_post.png';
          const liked = post.is_liked ? 'liked' : '';

          div.innerHTML = `
            <div class="post-left">
              <div class="post-author">
                <img src="${authorImg}" alt="Author" class="author-img">
                <span>${post.author_name || '알 수 없음'} · ${new Date(post.created_at).toLocaleDateString()}</span>
              </div>
              <div class="post-title">${post.title}</div>
              <div class="post-summary">${post.content}</div>
              <button class="like-btn ${liked}" data-id="${post.post_id}">
                <i class="fas fa-heart" style="color:${post.is_liked ? '#e63946' : '#555'};"></i>
                <span>${post.like_count || 0}</span>
              </button>
            </div>
            <div class="post-right">
              <img src="${postImg}" alt="Post Image">
            </div>
          `;

          div.addEventListener('click', (e) => {
            if (e.target.closest('.like-btn')) return;
            window.location.href = `post_detail.html?post_id=${post.post_id}`;
          });

          postList.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading posts:", err);
        document.getElementById('postList').innerHTML = '<p class="text-center text-danger">게시글 불러오기 실패</p>';
      }
    }

    async function toggleLike(btn, postId) {
      const heart = btn.querySelector('i');
      const countEl = btn.querySelector('span');
      const isLiked = btn.classList.contains('liked');

      try {
        const res = !isLiked
          ? await axios.post(`http://localhost:3000/posts/${postId}/likes`, {}, { headers: { Authorization: `Bearer ${token}` } })
          : await axios.delete(`http://localhost:3000/posts/${postId}/likes`, { headers: { Authorization: `Bearer ${token}` } });

        // 서버에서 받은 최신 상태 반영
        const { like_count, is_liked } = res.data;
        btn.classList.toggle('liked', is_liked);
        heart.style.color = is_liked ? '#e63946' : '#555';
        countEl.textContent = like_count;

      } catch (err) {
        console.error('좋아요 처리 실패:', err);
        alert('좋아요 처리 실패');
      }
    }

    document.getElementById('postList').addEventListener('click', async (e) => {
      const btn = e.target.closest('.like-btn');
      if (!btn) return;
      e.stopPropagation();
      const postId = btn.dataset.id;
      await toggleLike(btn, postId);
    });

    function searchPosts() {
      const keyword = document.getElementById('searchInput').value.trim();
      loadPosts(keyword);
    }

    loadPosts();
  </script>
</body>

</html>
