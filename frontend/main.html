<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .post-item {
      display: flex;
      border-bottom: 1px solid #e0e0e0;
      padding: 15px 0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .post-item:hover {
      background-color: #f8f9fa;
    }

    .post-left {
      flex: 1;
      padding-right: 15px;
    }

    .post-author {
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 5px;
    }

    .author-img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
    }

    .post-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .post-summary {
      font-size: 0.95rem;
      color: #555;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .post-right img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
    }

    .like-btn {
      border: none;
      background: none;
      color: #e63946;
      font-size: 1.1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 8px;
    }

    @media(max-width: 768px) {
      .post-item {
        flex-direction: column;
      }

      .post-right {
        margin-top: 10px;
      }

      .post-right img {
        width: 100%;
        height: auto;
      }
    }

    /* 검색창 스타일 */
    .search-bar {
      max-width: 500px;
      margin: 20px auto;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MyBlog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="main.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="post.html">Post</a></li>
          <li class="nav-item"><a class="nav-link" href="mypage.html">My</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 검색창 -->
  <div class="search-bar">
    <div class="input-group">
      <input type="text" id="searchInput" class="form-control" placeholder="검색어를 입력하세요">
      <button class="btn btn-outline-secondary" type="button" onclick="searchPosts()">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>

  <div class="container my-5" id="postList">
    <!-- 게시물 리스트 동적 생성 -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const userId = 1; // 로그인된 사용자 ID (예시)

    async function loadPosts(query = '') {
      try {
        const url = query
          ? `http://localhost:3000/posts/search?keyword=${encodeURIComponent(query)}`
          : `http://localhost:3000/posts`;

        const res = await axios.get(url);
        const posts = res.data;
        const postList = document.getElementById('postList');
        postList.innerHTML = '';

        if (posts.length === 0) {
          postList.innerHTML = '<p class="text-center lead">최근 게시물이 없습니다.</p>';
          return;
        }

        posts.forEach(post => {
          const div = document.createElement('div');
          div.className = 'post-item';

          // 클릭 시 상세 페이지 이동
          div.onclick = () => {
            window.location.href = `post_detail.html?post_id=${post.post_id}`;
          };

          div.innerHTML = `
            <div class="post-left">
              <div class="post-author">
                <img src="${post.author_profile || 'https://via.placeholder.com/28'}" alt="Author" class="author-img">
                <span>${post.author_name || '알 수 없음'} · ${new Date(post.created_at).toLocaleDateString()}</span>
              </div>
              <div class="post-title">${post.title}</div>
              <div class="post-summary">${post.content}</div>
              <button class="like-btn" onclick="toggleLike(event, ${post.post_id})">
                <i class="fas fa-heart"></i>
                <span id="like-count-${post.post_id}">${post.like_count || 0}</span>
              </button>
            </div>
            <div class="post-right">
              <img src="${post.image_url || 'https://via.placeholder.com/120'}" alt="Post Image">
            </div>
          `;

          postList.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('postList').innerHTML = '<p class="text-center text-danger">게시글 불러오기 실패</p>';
      }
    }

    async function toggleLike(event, postId) {
      event.stopPropagation(); // 게시물 클릭 이벤트 막기
      const likeCountEl = document.getElementById(`like-count-${postId}`);
      let currentCount = parseInt(likeCountEl.innerText);

      try {
        const res = await axios.post('http://localhost:3000/likes', { post_id: postId, user_id: userId });

        if (res.data.like_id) {
          likeCountEl.innerText = currentCount + 1;
        } else {
          await axios.delete('http://localhost:3000/likes', { data: { post_id: postId, user_id: userId } });
          likeCountEl.innerText = currentCount - 1;
        }
      } catch (err) {
        console.error('좋아요 처리 실패:', err);
      }
    }

    function searchPosts() {
      const keyword = document.getElementById('searchInput').value.trim();
      loadPosts(keyword);
    }

    loadPosts();
  </script>

</body>

</html>
