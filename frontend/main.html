<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MyBlog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="main.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="post.html">Post</a></li>
          <li class="nav-item"><a class="nav-link" href="mypage.html">My</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="bg-light py-5 text-center">
    <div class="container">
      <h1 class="display-4">Welcome to My Blog</h1>
      <p class="lead">Sharing ideas, tutorials, and stories</p>
    </div>
  </header>

  <!-- Blog Posts -->
  <div class="container my-5">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="postList">
      <!-- 기존 카드 템플릿 (API 데이터로 덮어쓰기) -->
      <div class="col">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Post Image">
          <div class="card-body">
            <h5 class="card-title">Loading...</h5>
            <p class="card-text">Loading content...</p>
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Post Image">
          <div class="card-body">
            <h5 class="card-title">Loading...</h5>
            <p class="card-text">Loading content...</p>
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Post Image">
          <div class="card-body">
            <h5 class="card-title">Loading...</h5>
            <p class="card-text">Loading content...</p>
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    async function fillPosts() {
      try {
        const res = await axios.get('http://localhost:3000/posts');
        const posts = res.data;
        const postList = document.getElementById('postList');
        postList.innerHTML = ''; // 기존 카드 제거

        posts.forEach(post => {
          const div = document.createElement('div');
          div.className = 'col';
          div.innerHTML = `
            <div class="card h-100">
              <img src="${post.image_url || 'https://via.placeholder.com/300x150'}" class="card-img-top" alt="Post Image">
              <div class="card-body">
                <h5 class="card-title">${post.title}</h5>
                <p class="card-text">${post.content}</p>
                <a href="post_detail.html?post_id=${post.post_id}" class="btn btn-primary">Read More</a>
              </div>
            </div>
          `;
          postList.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        alert('게시글을 불러오는데 실패했습니다.');
      }
    }

    fillPosts();
  </script>
</body>

</html>
