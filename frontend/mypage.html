<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    .card {
      border-radius: 12px;
    }

    #profileForm {
      display: none;
    }

    #myPostsList .card {
      border-radius: 12px;
    }

    .post-img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      display: block;
      margin-bottom: 0.5rem;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MyBlog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="main.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="post.html">Post</a></li>
          <li class="nav-item"><a class="nav-link active" href="mypage.html">My</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="container my-5">
    <div class="card p-4 shadow-sm">
      <div class="text-center mb-4">
        <img id="profilePreview" src="https://i.namu.wiki/i/Bge3xnYd4kRe_IKbm2uqxlhQJij2SngwNssjpjaOyOqoRhQlNwLrR2ZiK-JWJ2b99RGcSxDaZ2UCI7fiv4IDDQ.webp" class="profile-img mb-3" alt="프로필 사진">
        <h4 id="usernameDisplay">hyunjoo</h4>
        <p id="introDisplay" class="text-muted">소개글 없음</p>
        <div class="d-flex justify-content-center gap-2">
          <button id="editBtn" class="btn btn-outline-primary btn-sm">프로필 수정</button>
          <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">로그아웃</button>
        </div>
      </div>

      <!-- 프로필 수정 폼 -->
      <form id="profileForm">
        <div class="mb-3">
          <label for="username" class="form-label">닉네임</label>
          <input type="text" class="form-control" id="username" placeholder="닉네임 입력">
        </div>
        <div class="mb-3">
          <label for="intro" class="form-label">소개글</label>
          <textarea class="form-control" id="intro" rows="3" placeholder="소개글 입력"></textarea>
        </div>
        <div class="mb-3">
          <label for="profilePic" class="form-label">프로필 사진</label>
          <input type="file" class="form-control" id="profilePic" accept="image/*">
        </div>
        <button type="submit" class="btn btn-success w-100">저장하기</button>
      </form>
    </div>
  </div>

  <!-- My Posts Section -->
  <div class="container my-5">
    <h4>내가 쓴 글</h4>
    <div id="myPostsList"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const editBtn = document.getElementById('editBtn');
    const form = document.getElementById('profileForm');
    const profilePreview = document.getElementById('profilePreview');
    const usernameDisplay = document.getElementById('usernameDisplay');
    const introDisplay = document.getElementById('introDisplay');
    const logoutBtn = document.getElementById('logoutBtn');
    const myPostsList = document.getElementById('myPostsList');
    const token = localStorage.getItem('token');

    if (!token) { alert('로그인 후 접근 가능합니다.'); window.location.href = 'index.html'; }

    // 로그아웃
    logoutBtn.addEventListener('click', async () => {
      try { await fetch('http://localhost:3000/auth/logout', { method: 'POST', headers: { 'Authorization': `Bearer ${token}` } }); }
      catch (e) { console.error(e); }
      finally { localStorage.removeItem('token'); window.location.href = 'index.html'; }
    });

    // 프로필 수정 토글
    editBtn.addEventListener('click', () => {
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
      document.getElementById('username').value = usernameDisplay.textContent;
      document.getElementById('intro').value = introDisplay.textContent !== '소개글 없음' ? introDisplay.textContent.replace('소개글: ', '') : '';
    });

    document.getElementById('profilePic').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) profilePreview.src = URL.createObjectURL(file);
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const intro = document.getElementById('intro').value.trim();
      const file = document.getElementById('profilePic').files[0];
      const formData = new FormData();
      formData.append('username', username);
      formData.append('intro', intro);
      if (file) formData.append('profilePic', file);

      try {
        const res = await fetch('http://localhost:3000/users/update-profile', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` },
          body: formData
        });
        const data = await res.json();
        if (res.ok) {
          usernameDisplay.textContent = data.user.username;
          introDisplay.textContent = data.user.intro ? `소개글: ${data.user.intro}` : "소개글 없음";
          if (data.user.profile_img) profilePreview.src = `http://localhost:3000${data.user.profile_img}`;
          form.style.display = 'none';
        } else alert(data.message);
      } catch (err) { console.error(err); alert('서버 오류 발생'); }
    });

    // 내 글 불러오기
    async function loadMyPosts() {
      try {
        const res = await fetch('http://localhost:3000/posts/my-posts', { headers: { 'Authorization': `Bearer ${token}` } });
        const posts = await res.json();
        if (!res.ok) throw new Error(posts.message || '서버 오류');
        if (posts.length === 0) { myPostsList.innerHTML = '<p>작성한 글이 없습니다.</p>'; return; }

        myPostsList.innerHTML = '';
        posts.forEach(post => {
          const div = document.createElement('div');
          div.className = 'card p-3 mb-3';
          div.innerHTML = `
            <h5>${post.title}</h5>
            <p>${post.content}</p>
            ${post.image_url ? `<img src="http://localhost:3000${post.image_url}" class="post-img">` : ''}
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-primary editBtn" data-id="${post.post_id}">수정</button>
              <button class="btn btn-sm btn-danger deleteBtn" data-id="${post.post_id}">삭제</button>
            </div>
          `;
          myPostsList.appendChild(div);

          // 수정 → post.html 이동
          div.querySelector('.editBtn').addEventListener('click', () => {
            window.location.href = `post.html?post_id=${post.post_id}`;
          });

          // 삭제
          div.querySelector('.deleteBtn').addEventListener('click', async () => {
            if (!confirm('정말 삭제하시겠습니까?')) return;
            try {
              const resDel = await fetch(`http://localhost:3000/posts/${post.post_id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
              const dataDel = await resDel.json();
              if (!resDel.ok) throw new Error(dataDel.message || '삭제 실패');
              alert('삭제 성공');
              loadMyPosts();
            } catch (err) { console.error(err); alert(err.message); }
          });
        });
      } catch (err) { console.error(err); myPostsList.innerHTML = '<p class="text-danger">내 글 불러오기 실패</p>'; }
    }

    (async function init() {
      try {
        const res = await fetch('http://localhost:3000/users/me', { headers: { 'Authorization': `Bearer ${token}` } });
        const data = await res.json();
        if (res.ok) {
          usernameDisplay.textContent = data.user.username;
          introDisplay.textContent = data.user.intro ? `소개글: ${data.user.intro}` : "소개글 없음";
          profilePreview.src = data.user.profile_img ? `http://localhost:3000${data.user.profile_img}` : "https://via.placeholder.com/120";
        } else { alert(data.message); window.location.href = 'index.html'; }
      } catch (err) { console.error(err); alert('서버 오류 발생'); }

      loadMyPosts();
    })();
  </script>
</body>

</html>
