<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    .card {
      border-radius: 12px;
    }

    #profileForm {
      display: none;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MyBlog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="main.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="post.html">Post</a></li>
          <li class="nav-item"><a class="nav-link active" href="mypage.html">My</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="container my-5">
    <div class="card p-4 shadow-sm">
      <div class="text-center mb-4">
        <img id="profilePreview" src="https://via.placeholder.com/120" class="profile-img mb-3" alt="프로필 사진">
        <h4 id="usernameDisplay">hyunjoo</h4>
        <p id="introDisplay" class="text-muted">소개글: 안녕하세요, 블로그 운영자입니다 😊</p>
        <div class="d-flex justify-content-center gap-2">
          <button id="editBtn" class="btn btn-outline-primary btn-sm">프로필 수정</button>
          <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">로그아웃</button>
        </div>
      </div>

      <!-- 프로필 수정 폼 -->
      <form id="profileForm">
        <div class="mb-3">
          <label for="username" class="form-label">닉네임</label>
          <input type="text" class="form-control" id="username" placeholder="닉네임 입력">
        </div>
        <div class="mb-3">
          <label for="intro" class="form-label">소개글</label>
          <textarea class="form-control" id="intro" rows="3" placeholder="소개글 입력"></textarea>
        </div>
        <div class="mb-3">
          <label for="profilePic" class="form-label">프로필 사진</label>
          <input type="file" class="form-control" id="profilePic" accept="image/*">
        </div>
        <button type="submit" class="btn btn-success w-100">저장하기</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- MyPage JS -->
  <script>
    const editBtn = document.getElementById('editBtn');
    const form = document.getElementById('profileForm');
    const profilePreview = document.getElementById('profilePreview');
    const usernameDisplay = document.getElementById('usernameDisplay');
    const introDisplay = document.getElementById('introDisplay');
    const logoutBtn = document.getElementById('logoutBtn');

    const token = localStorage.getItem('token');
    if (!token) {
      alert('로그인 후 접근 가능합니다.');
      window.location.href = 'index.html';
    }

    // 로그아웃
    logoutBtn.addEventListener('click', async () => {
      try {
        await fetch('http://localhost:3000/auth/logout', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` }
        });
      } catch (err) {
        console.error('서버 로그아웃 오류:', err);
      } finally {
        localStorage.removeItem('token');
        window.location.href = 'index.html';
      }
    });

    // 프로필 수정 토글
    editBtn.addEventListener('click', () => {
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
      document.getElementById('username').value = usernameDisplay.textContent;
      document.getElementById('intro').value = introDisplay.textContent !== '소개글 없음' ? introDisplay.textContent.replace('소개글: ', '') : '';
    });

    // 이미지 미리보기
    document.getElementById('profilePic').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) profilePreview.src = URL.createObjectURL(file);
    });

    // 폼 제출
    form.addEventListener('submit', async e => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const intro = document.getElementById('intro').value.trim();
      const file = document.getElementById('profilePic').files[0];

      const formData = new FormData();
      formData.append('username', username);
      formData.append('intro', intro);
      if (file) formData.append('profilePic', file);

      try {
        const res = await fetch('http://localhost:3000/users/update-profile', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` },
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          usernameDisplay.textContent = data.user.username;
          introDisplay.textContent = data.user.intro ? `소개글: ${data.user.intro}` : "소개글 없음";
          // ✅ 서버에서 profile_img 컬럼 사용
          if (data.user.profile_img) profilePreview.src = `http://localhost:3000${data.user.profile_img}`;
          form.style.display = 'none';
        } else {
          alert(data.message);
        }
      } catch (err) {
        console.error(err);
        alert('서버 오류 발생');
      }
    });

    // 페이지 로드 시 프로필 불러오기
    (async function fetchProfile() {
      try {
        const res = await fetch('http://localhost:3000/users/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        if (res.ok) {
          usernameDisplay.textContent = data.user.username;
          introDisplay.textContent = data.user.intro ? `소개글: ${data.user.intro}` : "소개글 없음";
          profilePreview.src = data.user.profile_img
            ? `http://localhost:3000${data.user.profile_img}`
            : "https://via.placeholder.com/120";
        } else {
          alert(data.message);
          window.location.href = 'index.html';
        }
      } catch (err) {
        console.error(err);
        alert('서버 오류 발생');
      }
    })();
  </script>
</body>

</html>
