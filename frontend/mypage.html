<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/mypage.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MyBlog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="main.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="post.html">Post</a></li>
          <li class="nav-item"><a class="nav-link active" href="mypage.html">My</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="container my-5">
    <div class="card p-4 shadow-sm">
      <div class="text-center mb-4">
        <img id="profilePreview"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKPelunvobTdrAM_XNl7ME6ThiVkk0yhSHyQ&s"
          class="profile-img mb-3" alt="프로필 사진">
        <h4 id="usernameDisplay">사용자</h4>
        <p id="introDisplay" class="text-muted">소개글 없음</p>
        <div class="d-flex justify-content-center gap-2">
          <button id="editBtn" class="btn btn-outline-primary btn-sm">프로필 수정</button>
          <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">로그아웃</button>
        </div>
      </div>

      <!-- 프로필 수정 폼 -->
      <form id="profileForm">
        <div class="mb-3">
          <label for="username" class="form-label">닉네임</label>
          <input type="text" class="form-control" id="username" placeholder="닉네임 입력">
        </div>
        <div class="mb-3">
          <label for="intro" class="form-label">소개글</label>
          <textarea class="form-control" id="intro" rows="3" placeholder="소개글 입력"></textarea>
        </div>
        <div class="mb-3">
          <label for="profilePic" class="form-label">프로필 사진</label>
          <input type="file" class="form-control" id="profilePic" accept="image/*">
        </div>
        <button type="submit" class="btn btn-success w-100">저장하기</button>
      </form>
    </div>
  </div>

  <!-- My Posts Section -->
  <div class="container my-5">
    <h4>내가 쓴 글</h4>
    <div id="myPostsList"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/mypage.js"></script>
</body>

</html>
